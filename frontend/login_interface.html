<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
    
    <main class="main active">
        <header>
            <h1>LMSight</h1>

                <img src="./assets/images/millennial-asia-businessmen-businesswomen-meeting-brainstorming-ideas-about-new-paperwork-project-colleagues-working-together-planning-success-strategy-enjoy-teamwork-small-modern-night-office.jpg" alt="front">

        </div>

            <h1>Welcome back!</h1>
            <div class="inputs-container">
                <div class="inputs">

                </div>
                <div class="inputs">
                    <input id="password" placeholder=" " type="password">

                <a href="#">Forgot Password?</a>

            <footer>
